<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PonPon</title>
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    
    <h1 class="textojogo">PonPon</h1>
    <h4 class="textojogo">Por: Lucas Delacroix</h4>
    <p class="textojogo"><a href="javascript:tutorial()">Clique aqui para abrir o tutorial do jogo.</a></p>
    <canvas id="canvas" width="720" height="400"> </canvas>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js" integrity="sha384-qlmct0AOBiA2VPZkMY3+2WqkHtIQ9lSdAsAn5RUJD/3vA5MKDgSGcdmIv4ycVxyn" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
    <p class="textojogo" id="recorde">Sua pontuação mais alta é: <span id="recorde_valor"></span></p>
    
    <table>
        <tr>
            <th class="id_loja">ID</th>
            <th>ITEM</th>
            <th>PREÇO</th>
            <th>AÇÃO</th>
        </tr>
        <tr>
            <td class="id_loja">1</td>
            <td>Aumentar Pulo</td>
            <td>10</td>
            <td class="btncomprar"><a onclick="comprar(1)">Comprar</a></td>
        </tr>
        <tr>
            <td class="id_loja">2</td>
            <td>Pulo-Duplo</td>
            <td>20</td>
            <td class="btncomprar"><a onclick="comprar(2)">Comprar</a></td>
        </tr>
        <tr>
            <td class="id_loja">3</td>
            <td>Pulo Triplo</td>
            <td>50</td>
            <td class="btncomprar">
                <a onclick="comprar(3)">Comprar</a>
            </td>
        </tr>
        <tr>
            <td class="id_loja">4</td>
            <td>2x Moedas</td>
            <td>20</td>
            <td class="btncomprar">
                <a onclick="comprar(4)">Comprar</a>
            </td>
        </tr>
    </table>

    
    <form onsubmit="event.preventDefault();">
        <label for="vel">Velocidade:</label>
        <input type="number" name="vel" id="vel">
        <input type="submit" value="Alterar" onclick="mudar_velocidade();">
        
        <label for="hacksaldo">Hackear saldo:</label>
        <input type="number" name="hacksaldo" id="hacksaldo">
        <input type="submit" value="Alterar" onclick="hack_saldo();">
    </form>

    
    
</body> 

</html>
